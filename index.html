<html>
  <head>
    <title>altspace-videoplayer</title>
    <meta name="description" content="altspace-videoplayer">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/AltspaceVR/AltspaceSDK/master/dist/altspace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.0/nunjucks.min.js"></script>
    <script src="https://rawgit.com/ngokevin/kframe/a1df8fc01514e509ba6d39c964254a1f1043b12b/dist/kframe.min.js"></script>

</head>
<body>
<a-scene debug altspace="fullspace: true" sync-system='author: joeyfb; app: video-room '>
    <a-assets>
        <video id="bunny" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
            autoplay loop="true"></video>
    </a-assets>

    <!-- base -->
    <a-sky height="2048" radius='2500' color="dodgerblue" theta-length="90"
        width="2048"></a-sky>

    <a-plane color="#333" rotation="-90 0 0" height="100" width="100"></a-plane>

    <a-box color="red" width="1" height="1" 
        position="0 1 -3" rotation="0 45 0">
    </a-box>

    <a-box color="red" width="1" height="1" 
        position="0 1 3" rotation="0 45 0">
    </a-box>

    <!-- 
    <a-video src="#bunny" width="1.4" height="1"
        position="0 2 -2" rotation="0 0 0"></a-video>
    -->

    <a-box color="red" width="1" height="1" 
        position="3 1 0" rotation="0 45 0">
    </a-box>
</a-scene>
</body>
</html>
