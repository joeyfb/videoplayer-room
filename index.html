<html>
  <head>
    <title>altspace-videoplayer</title>
    <meta name="description" content="altspace-videoplayer">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/AltspaceVR/AltspaceSDK/master/dist/altspace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.0/nunjucks.min.js"></script>
    <script src="https://rawgit.com/ngokevin/kframe/a1df8fc01514e509ba6d39c964254a1f1043b12b/dist/kframe.min.js"></script>

</head>
<body>
<a-scene debug altspace="fullspace: true" sync-system='author: joeyfb; app: video-room '>

	<a-entity id='welcome' position='0 6 -7' rotation='-15 180 0' scale="1.5
	1.5 1.5">

		<a-entity id="mark">
			<a-entity position='0 2.6 -0.6' rotation='0 180
			0'
			n-object="res:ui/altspacevr-logo"
   scale="2 2 2">
			</a-entity>

			<a-entity
   position='0 1.25 -0.6' rotation='0 180
   0'
   n-text='text:
   Playground;'></a-entity>

																<a-entity
   position='-1.8 0.65 -0.6' rotation='0
   180 0'
   n-text='text: BETA;
   fontSize:4'></a-entity>
		</a-entity>

		<a-entity
   id="backdrop" scale='0.7 0.8 1'
   position="0 0.5 0">
			<a-entity
   n-object="res:architecture/wall-4w-4h"
   rotation="0 90 0" position="0 0
   0"></a-entity>
												<a-entity
					 n-object="res:architecture/wall-4w-4h"
	  rotation="0 90 0"
   position="-4 0
   0"></a-entity>
		</a-entity>

		<a-entity
   position='12 -2 10'
   rotation="0 0 30"
   n-object='res:effects/fireworks'></a-entity>
															<a-entity
   position='-12 -2 10'
   rotation="0 0 -30"
   n-object='res:effects/fireworks'></a-entity>
	</a-entity>

</a-scene>
</body>
</html>
